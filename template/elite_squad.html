<title>Hacked By Elite Squad</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background: linear-gradient(270deg, #000428, #004e92, #000428);
    background-size: 600% 600%;
    animation: gradient-shift 8s ease infinite;
    color: #fff;
    font-family: "Trebuchet MS", sans-serif;
    min-height: 100vh;
    position: relative;
  }
  @keyframes gradient-shift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    position: relative;
  }
  .hack-title {
    font-size: 4.5rem;
    font-weight: bold;
    color: #00ffff;
    text-shadow: 0 0 30px #00ffff;
    margin-bottom: 20px;
  }
  .attacker-name {
    font-size: 2.8rem;
    color: #ff8000;
    margin-bottom: 20px;
    letter-spacing: 4px;
  }
  .team-title {
    font-size: 2.8rem;
    color: #ff8000;
    margin-bottom: 50px;
    letter-spacing: 4px;
    text-transform: uppercase;
  }
  .message-content {
    font-size: 1.3rem;
    line-height: 1.8;
    text-align: center;
    margin-bottom: 20px;
    max-width: 800px;
  }
  .team-scroll {
    width: 100%;
    background: rgba(0, 255, 255, 0.1);
    border: 1px solid #00ffff;
    padding: 15px 0;
    margin: 30px 0;
    overflow: hidden;
    position: relative;
  }
  .team-text {
    display: inline-block;
    white-space: nowrap;
    animation: scroll-text 24s linear infinite;
    font-size: 1.3rem;
    color: #ffff00;
  }
  @keyframes scroll-text {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
  .elite-signature {
    font-size: 2.5rem;
    color: #00ffff;
    margin-top: 50px;
    text-shadow: 0 0 25px #00ffff;
    font-weight: bold;
  }
</style>
<div class="container">
  <h1 class="hack-title">HACKED BY</h1>
  <h2 class="attacker-name">[ATTACKER_NAME]</h2>
  <h3 class="team-title">ELITE SQUAD</h3>
  <div class="message-content">[MESSAGE_CONTENT]</div>
  <div class="team-scroll">
    <div class="team-text">TEAM MEMBERS: [TEAM_NAMES]</div>
  </div>
  <div class="elite-signature">- ELITE SQUAD -</div>
</div>
