<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked By Phantom Collective</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; position: relative; overflow-x: hidden; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px; position: relative; }
        .hack-title { font-size: 5rem; font-weight: 900; color: #fff; margin-bottom: 20px; position: relative; text-transform: uppercase; }
        .attacker-name { font-size: 2.8rem; background: linear-gradient(45deg, #8000ff, #ff0080, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 20px; letter-spacing: 2px; }
        .collective-name { font-size: 3rem; background: linear-gradient(45deg, #8000ff, #ff0080, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 50px; letter-spacing: 2px; }
        .phantom-message { font-size: 1.4rem; line-height: 1.8; text-align: center; margin-bottom: 25px; max-width: 800px; }
        .team-scroll { width: 100%; background: rgba(128, 0, 255, 0.1); border: 1px solid #8000ff; padding: 15px 0; margin: 30px 0; overflow: hidden; position: relative; }
        .team-text { display: inline-block; white-space: nowrap; animation: scroll-text 27s linear infinite; font-size: 1.3rem; color: #00ffff; }
        @keyframes scroll-text { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .phantom-signature { font-size: 3rem; color: #8000ff; margin-top: 50px; text-shadow: 0 0 30px #8000ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hack-title">HACKED BY</h1>
        <h2 class="attacker-name">[ATTACKER_NAME]</h2>
        <h3 class="collective-name">PHANTOM COLLECTIVE</h3>
        <div class="phantom-message">[MESSAGE_CONTENT]</div>
        <div class="team-scroll"><div class="team-text">TEAM MEMBERS: [TEAM_NAMES]</div></div>
        <div class="phantom-signature">- PHANTOM COLLECTIVE -</div>
    </div>
</body>
</html>
