<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked By Anonymous Legion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 98%, #00ff0020 100%),
                        linear-gradient(0deg, transparent 98%, #00ff0020 100%);
            background-size: 20px 20px;
            animation: matrix-scroll 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes matrix-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .skull {
            font-size: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .hack-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff00;
            animation: glitch 1s infinite;
        }
        
        .attacker-name {
            font-size: 2.5rem;
            color: #ff0040;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff0040;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #ff0040;
        }
        
        .message {
            max-width: 800px;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: justify;
        }
        
        .team-scroll {
            width: 100%;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 15px 0;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .team-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-text 20s linear infinite;
            font-size: 1.3rem;
            color: #ffff00;
        }
        
        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .signature {
            font-size: 1.8rem;
            color: #ff0040;
            margin-top: 40px;
            text-shadow: 0 0 10px #ff0040;
        }
        
        .warning {
            color: #ffff00;
            font-size: 1.1rem;
            margin-top: 20px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <div class="skull">üíÄ</div>
        <h1 class="hack-title">HACKED BY</h1>
        <h2 class="attacker-name">[ATTACKER_NAME]</h2>
        <h3 class="subtitle">ANONYMOUS LEGION</h3>
        
        <div class="message">
            [MESSAGE_CONTENT]
        </div>
        
        <div class="team-scroll">
            <div class="team-text">TEAM MEMBERS: [TEAM_NAMES]</div>
        </div>
        
        <div class="signature">- Anonymous Legion -</div>
        <div class="warning">‚ö†Ô∏è UPGRADE YOUR SECURITY IMMEDIATELY ‚ö†Ô∏è</div>
    </div>
</body>
</html>
